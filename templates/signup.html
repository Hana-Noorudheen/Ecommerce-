

{% load static%}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">ShopLive</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2 id="error">Welcome to SignUp</h2>
                                
								<p>Already have an account?</p>
								<a href="login" class="btn btn-white btn-outline-white">Log in</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="signup" class="signin-form" method="post">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Name</label>
			      			<input type="text"  id="name" class="form-control" placeholder="Name" required>
			      		</div>

                          <div class="form-group mb-3">
                            <label class="label" for="name">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Username" required>
                        </div>


		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" id="password" class="form-control" placeholder="Password" required>
		            </div>

                    <div class="form-group mb-3">
		            	<label class="label" for="password">Confirm Password</label>
		              <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
		            </div>



		            <div class="form-group">
		            	<button type="button" id="btn" class="form-control btn btn-primary submit px-3">Sign Up</button>
		            </div>

		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

    $(document).ready(function(){

        $('#btn').click(() => {
            var name = $('#name').val()
            var email =$('#email').val()
            var password = $('#password').val()
            var confirm_password=$('#confirm_password').val()
            var data ={
                'csrfmiddlewaretoken':'{{csrf_token}}',
                'name':name,
                'email':email,
                'password':password,
                'confirm_password':confirm_password
            }

           if (password == confirm_password){
            $.ajax({
                url:'signup',
                method: 'POST',
                data:data,
                dataType: 'json',
                success:function(data){
                    if(data.success){
                        console.log("success")
                        window.location.replace('display')
                    }else{
                        console.log("error")
                       $("#error").text("Email already exists!!");
                    }
                }
            })
        }else{
            $("#error").text("Password not matching!!");
         }
        
        
})
})




</script>
	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
