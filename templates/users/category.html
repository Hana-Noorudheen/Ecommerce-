{% extends 'users/base.html'%}

{% block content%}



<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h4>Products</h4>
                </div>
            </div>
        </div>
        <div class="row property_gallery">
            {% for product in products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="product_item">
                    <div class="product_item_pic cart-thumb">
                        <img src="{{product.img.url}}" alt="">
                        {% if product.offer == True%}
                        <div class="label new">Offer</div>
                        {% endif%}
                        <ul class="product_hover">
                            <li><a href="#"><i class="fa fa-arrows-alt"></i></a></li>
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="/product/{{product.id}}"><i class="fa fa-shopping-bag"></i></a></li>

                        </ul>	
                    </div>
                    <div class="product_item_text">
                        <h6><a href="#">{{product.name}}</a></h6>
                        <div class="rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="product_price">${{product.price}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
            

        </div>
    </div>


<hr>

</section>
{% endblock %}
