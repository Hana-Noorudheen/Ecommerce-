{% extends 'users/base.html' %}

{% block content%}
<!--Section: Block Content-->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% for p in product %}

{% if pid ==  p.id %}
<section class="m-5">

    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
  
        <div id="mdb-lightbox-ui"></div>
  
        <div class="mdb-lightbox">
  
          <div class="row product-gallery mx-1">
  
            <div class="col-12 mb-0">
              <figure class="view overlay rounded z-depth-1 main-img">
                
                  <img src="{{p.img.url}}" class="img-fluid z-depth-1">
                </a>
              </figure>
             
            </div>
            <div class="col-12">
              <div class="row">
               

                
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
      <div class="col-md-6">
  
        <h5>{{p.name}}</h5>
        <p class="mb-2 text-muted text-uppercase small">Shirts</p>
  
        <p><span class="mr-1"><strong>${{p.price}}</strong></span></p>
        <p class="pt-1">{{p.desc}}</p>
        <div class="table-responsive">
          <table class="table table-sm table-borderless mb-0">
            <tbody>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Model</strong></th>
                <td>Shirt 5407X</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Color</strong></th>
                <td>Black</td>
              </tr>
              <tr>
                <th class="pl-0 w-25" scope="row"><strong>Delivery</strong></th>
                <td>USA, Europe</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <div class="table-responsive mb-2">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <td class="pl-0 pb-0 w-25">Quantity</td>
                <td class="pb-0">Select size</td>
              </tr>
              <tr>
                <td class="pl-0">

                  <div class="def-number-input number-input safari_only mb-0">
                    <form action="/cart" method="POST">

                      {% csrf_token %}
                      <div class="def-number-input number-input safari_only ml-5 w-50">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                        class="minus"><span class="glyphicon glyphicon-minus"></span></button>
                      <input class="quantity w-75" min="0" name="quantity" value="1" type="number">
                      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                        class="plus"><span class="glyphicon glyphicon-plus"></span></button>
                      </div>

                     
                  </div>
                </td>
                <td>
                  <div class="mt-1">
                    <div class="form-check form-check-inline pl-0">
                      <input type="radio" class="form-check-input" id="small" name="materialExampleRadios"
                        checked>
                      <label class="form-check-label small text-uppercase card-link-secondary"
                        for="small">Small</label>
                    </div>
                    <div class="form-check form-check-inline pl-0">
                      <input type="radio" class="form-check-input" id="medium" name="materialExampleRadios">
                      <label class="form-check-label small text-uppercase card-link-secondary"
                        for="medium">Medium</label>
                    </div>
                    <div class="form-check form-check-inline pl-0">
                      <input type="radio" class="form-check-input" id="large" name="materialExampleRadios">
                      <label class="form-check-label small text-uppercase card-link-secondary"
                        for="large">Large</label>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        

        <button type="submit" class="btn btn-primary btn-md mr-1 mb-2"><i
          class="fas fa-shopping-cart pr-2"></i>Buy Now</button>
        
        <input type="hidden" name="id" value="{{p.id}}">
       
        <button type="submit" class="btn btn-light btn-md mr-1 mb-2"><i
            class="fas fa-shopping-cart pr-2"></i>Add to cart</button>

          
        </form>  
      </div>
    </div>
  
  </section>
  {% endif %}
  
  {% endfor %}
  <!--Section: Block Content-->
  {% endblock %}
